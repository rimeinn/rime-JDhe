#配置此项就是选择什么输入法,同时拆分反查和中英文混输也将匹配该输入方案
set_shuru_schema:         
  __include: config_pinyin:/algebra_flypy  #可选解码规则有   algebra_pinyin(全拼), algebra_zrm(自然码), algebra_flypy(小鹤双拼)  选择一个填入
