# [style]
# 字体；候选项、候选窗口的行为、布局及样式
  style/horizontal: true # 候选词 true 为横排，竖排为 false
#  style/inline_preedit: false   # 行内显示预编辑区：true；false
  style/candidate_list_layout: linear        # macOS 候选项排列方向 stacked(竖排) | linear  
  style/layout/shadow_radius: 10                       # 阴影区域半径，为 0 不显示阴影；需要同时在配色方案中指定非透明的阴影颜色
  style/color_scheme: Pink      # 浅色模式下，配色方案
  style/color_scheme_dark: Pink_dark                # 深色模式下，Weasel 的配色方案，Windows 10 1809+ 可用
  style/layout/margin_x: 5
  style/layout/margin_y: 5  
  style/layout/hilite_padding: 3  
  style/hilited_corner_radius: 0                   # macOS选中框 圆角半径  
  style/layout/max_width: 400                           # 候选框最大宽度，文本竖排模式下如高度超此尺寸则换列显示候选，设置为 0 则不启用此功能 

  # 修改候选项标签
  menu/alternative_select_labels: 
    - "␣"
    - ";"
    - "3'"
    - "4[⁹"
    - "5]⁰"
    - "6"
    - "7"
    - "8"
    - "9"
    - "0"


# 中西文切换
#
# good_old_caps_lock:
# true   切换大写
# false  切换中英
# macOS 偏好设置的优先级更高，如果勾选【使用大写锁定键切换“ABC”输入法】则始终会切换输入法。
#
# 切换中英：
# 不同的选项表示：打字打到一半时按下了 CapsLock、Shift、Control 后：
# commit_code  上屏原始的编码，然后切换到英文
# commit_text  上屏拼出的词句，然后切换到英文
# clear        清除未上屏内容，然后切换到英文
# inline_ascii 切换到临时英文模式，按回车上屏后回到中文状态
# noop         屏蔽快捷键，不切换中英，但不要屏蔽 CapsLock
  ascii_composer:
    good_old_caps_lock: true  # true | false
    switch_key:
      Caps_Lock: clear      # commit_code | commit_text | clear
      Eisu_toggle: clear      # commit_code | commit_text | clear
      Shift_L: noop  # commit_code | commit_text | inline_ascii | clear | noop
      Shift_R: inline_ascii         # commit_code | commit_text | inline_ascii | clear | noop
      Control_L: noop       # commit_code | commit_codetext | inline_ascii | clear | noop
      Control_R: noop       # commit_code | commit_text | inline_ascii | clear | noop  


  # 左 Shift 清空编码
#  editor/bindings/Shift_L: cancel


  # 禁用语言模型 (Octagram）
  __include: config_base:/octagram/disable
  # 关闭使用语言模型优化输出结果
  smart/contextual_suggestions: false 

### 注意 librime<=1.11 请勿启用 ######################################################
  melt_eng/tag: english  # librime<=1.11 請在 custom 中置空
  smart/tag: english  # librime<=1.11 請在 custom 中置空
  # 輸入長度達到 4 後開始輸出英語 *或* 前 4 字母中有大寫字母
  recognizer_secondary/patterns/english: 
    '(^[A-Za-z/]{4}[A-Za-z/]*)|(^[A-Z][A-Za-z]*)|(^[a-z][A-Z][a-zA-Z]*)|(^[a-z][a-z][A-Z][a-zA-Z]*)'
  # 輸入長度達到 4 後開始輸出拼音词库的候选

  'engine/segmentors/@before 03': matcher@recognizer_cn_en
  cn_en/tag: cn_en  # librime<=1.11 請在 custom 中置空

  recognizer_cn_en:
    patterns:
      # 1. 輸入長度達到 4 後開始輸出英語 *或* 前 4 字母中有大寫字母
      cn_en: '(^[A-Za-z]{3}[A-Za-z]*)|(^[A-Z][A-Za-z]*)|(^[a-z][A-Z][a-zA-Z]*)|(^[a-z][a-z][A-Z][a-zA-Z]*)'

######################################################

  # 「`」改为拆字反查
  radical_lookup/prefix: "`"  # 反查前缀
  recognizer/patterns/radical_lookup: "(^`$)|(^`[a-zA-Z]+$)"


  # 簡快碼提示符
  # 修改爲 "" 可取消提示符
  # 建議在熟悉簡碼後再取消
  moran/quick_code_indicator: ""
  # 简码提示（包括字和詞）
  moran/enable_quick_code_hint: true
  # 重复略码功能
#  moran/shorthands: true
  # 置頂詞提示符
  moran/pin/indicator: "⌃"


  #  emoji
  emoji/tips: none   # 转换提示: all 都显示 | char 仅单字显示 | none 
  # Lua 配置：Emoji 降频到第 idx 个位置
  emoji_reduce/idx: 6                    


######【注意】此功能开启后，四码词组会根据使用习惯动态调整候选词排序 #########
# 所以建议「完全熟悉简单鹤」 又想自动根据自己输入习惯动态排序四码词组的用户开启
  switches/@11/reset: 0
  switches/@11/states: [ 动词, 固词 ] # 「固詞」表示「固頂詞」註釋隱藏開關，請直接在此指定 reset
# 简单鹤方案下动词模式必须 打开屏蔽开关，将原先的「①」占位符屏蔽。
  switches/@12/reset: 1
#  moran/ijrq/enable: false       # 如果开启动词，注意关闭单字的出简让全
##################################################################

  moran/ijrq/enable_word: true               # 词语级出简让全
  moran/enable_word_filter: true       # 如果开启词语级出简让全，注意关闭词辅功能


